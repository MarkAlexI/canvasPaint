<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvasFun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button id="toggle-theme">Toggle</button>
      </div>
      <h2 class="title">Draw on canvas</h2>
      <p class="content">Draw and save your paints.</p>
    </div>

    <div class="container">
      <div id="controls">
        <input id="new" type="color" value="#000000" />
        <div>
          <input type="range" id="fat" list="tickmarks" name="fat" min="1" max="20" step="1" value="10"/>
          <label for="fat">LineWidth</label>
          <datalist id="tickmarks">
            <option value="1" label="1px">
            <option value="5">
            <option value="10" label="10px">
            <option value="15">
            <option value="20" label="20px">
          </datalist>
        </div>

        <form>
            <fieldset>
              <legend>Please select your preferred contact method:</legend>
        <div>
            <input type="radio" id="butt"
             name="cornerChoice" value="butt" checked>
            <label for="cornerChoice">Butt</label>
      
            <input type="radio" id="round"
             name="cornerChoice" value="round">
            <label for="cornerChoice">Round</label>
      
            <input type="radio" id="square"
             name="cornerChoice" value="square">
            <label for="cornerChoice">Square</label>
          </div>
        </fieldset>
    </form>

      <button id="undo">Undo</button>
      <button id="redo">Redo</button><br />

      <div class="workField">
        <div class="canvas">
          <p>Paint here</p>
          <canvas
            id="myCanvasFirst"
            width="900"
            height="700"
            style="background-color: #fff; border: 1px soplid #ccc"
            >Canvas</canvas
          >
        </div>
        <div>
            Work with canvas:
            <br>
            <button id="clean">Clean workfield</button>
            <button id="snap">Snap</button>
            <button id="save">Save paint as PNG to ...</button>
          <a href="" id="link"></a>
        </div>
        <p>Snap</p>
        <div class="canvas">
          <canvas
            id="myCanvasSecond"
            width="900"
            height="700"
            style="background-color: #fff; border: 1px soplid #ccc"
            >Canvas</canvas
          >
        </div>
      </div>

    </div>
    <footer>
      <p>CopyRight 2022 MarkAlexI</p>
    </footer>
    <script src="./run.js"></script>
  </body>
</html>
